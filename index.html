<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Переглянути вiдео</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .download-button {
      padding: 15px 30px;
      background-color: #28a745; /* Зелёный */
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background-color: #218838;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .download-button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Переглянути вiдео</h1>
  <a href="app.apk" download>
    <button class="download-button">Вiдкрити</button>
  </a>
</body>
</html>
